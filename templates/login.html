<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HireSight Platform</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='platform.css') }}">
    <style>
        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: var(--bg-dark);
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 40px;
        }
        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }
        .login-header h1 {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
        }
        .login-header p {
            color: var(--text-secondary);
            font-size: 14px;
        }
        .login-form {
            margin-top: 24px;
        }
        .login-footer {
            text-align: center;
            margin-top: 24px;
            font-size: 12px;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>HIRESIGHT</h1>
                <p>Recruiter Platform</p>
            </div>
            
            <!-- Flash Messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="flash-messages" style="margin-bottom: 20px;">
                        {% for category, message in messages %}
                            <div class="flash-message flash-{{ category }}" style="padding: 12px; margin-bottom: 10px; border-radius: 6px; background: {% if category == 'error' %}#fee; color: #c33; border: 1px solid #fcc;{% elif category == 'success' %}#efe; color: #3c3; border: 1px solid #cfc;{% else %}#eef; color: #33c; border: 1px solid #ccf;{% endif %};">
                                {{ message }}
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
            
            <form method="POST" class="login-form">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-input" placeholder="Enter email" required autofocus>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-input" placeholder="Enter password" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
            </form>
            <div class="login-footer">
                <p>Don't have an account? <a href="{{ url_for('register') }}" style="color: var(--primary);">Register</a></p>
            </div>
        </div>
    </div>
</body>
</html>
