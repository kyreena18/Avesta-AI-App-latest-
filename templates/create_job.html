{% extends "base.html" %}

{% block page_title %}Create Job Opening{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3 class="card-title">Create New Job Opening</h3>
        <a href="{{ url_for('jobs') }}" class="btn btn-secondary">Back to Jobs</a>
    </div>
    <div class="card-body">
        <form method="POST">
            <div class="form-group">
                <label class="form-label">Job Title *</label>
                <input type="text" name="title" class="form-input" placeholder="e.g., Senior Data Engineer" required>
            </div>
            <div class="form-group">
                <label class="form-label">Job Description</label>
                <textarea name="description" class="form-textarea" rows="6" placeholder="Detailed job description..."></textarea>
            </div>
            <div class="form-group">
                <label class="form-label">Requirements</label>
                <textarea name="requirements" class="form-textarea" rows="4" placeholder="Key requirements..."></textarea>
            </div>
            <div class="form-group">
                <label class="form-label">Required Skills (comma-separated)</label>
                <input type="text" name="skills" class="form-input" placeholder="e.g., Python, AWS, SQL">
            </div>
            <div class="form-group">
                <label class="form-label">Minimum Years of Experience</label>
                <input type="number" name="min_experience" class="form-input" min="0" value="0">
            </div>
            <div class="form-group">
                <label class="form-label">Education Levels (comma-separated)</label>
                <input type="text" name="education_levels" class="form-input" placeholder="e.g., Masters, PhD">
            </div>
            <div style="display: flex; gap: 12px;">
                <button type="submit" class="btn btn-primary">Create Job</button>
                <a href="{{ url_for('jobs') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
