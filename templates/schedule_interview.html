{% extends "base.html" %}

{% block page_title %}Schedule Interview{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3 class="card-title">Schedule Interview</h3>
        <a href="{{ url_for('interviews') }}" class="btn btn-secondary">Back to Interviews</a>
    </div>
    <div class="card-body">
        <form method="POST">
            <div class="form-group">
                <label class="form-label">Resume *</label>
                <select name="resume_id" class="form-select" required>
                    <option value="">Select a resume...</option>
                    {% for resume in resumes %}
                    <option value="{{ resume.id }}">{{ resume.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label class="form-label">Job (optional)</label>
                <select name="job_id" class="form-select">
                    <option value="">General Interview</option>
                    {% for job in jobs %}
                    <option value="{{ job.id }}">{{ job.title }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label class="form-label">Scheduled Date & Time *</label>
                <input type="datetime-local" name="scheduled_date" class="form-input" required>
            </div>
            <div class="form-group">
                <label class="form-label">Interview Type</label>
                <select name="interview_type" class="form-select">
                    <option value="phone">Phone</option>
                    <option value="video">Video</option>
                    <option value="onsite">On-site</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-label">Notes</label>
                <textarea name="notes" class="form-textarea" rows="4" placeholder="Additional notes..."></textarea>
            </div>
            <div style="display: flex; gap: 12px;">
                <button type="submit" class="btn btn-primary">Schedule Interview</button>
                <a href="{{ url_for('interviews') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
